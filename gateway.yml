spring:
  application:
    name: gateway
  cloud:
    gateway:
      metrics:
        enabled: true
      routes:
        - id: example-server
          uri: lb://example-server
          predicates:
            - Path=/example-server/**
          filters:
            - StripPrefix=1
server:
  port: 8080

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5

management:
  endpoints:
    web:
      exposure:
        include: "health"
